services:
  node:
    image: node:16
    working_dir: /app
    volumes:
      - .:/app:delegated

  cypress:
    # This Cypress version should match the one in `package.json`.
    image: cypress/included:12.13.0
    networks:
      - app
    depends_on:
      - nginx
    environment:
      - CYPRESS_VIDEO=false
      - CYPRESS_baseUrl=http://nginx:8080
    volumes:
      - .:/e2e
      - /tmp/.X11-unix:/tmp/.X11-unix
    working_dir: /e2e
    entrypoint: cypress
