# Hearing views
hoeringsportal_deskpro.hearing.ticket_add:
  path: '/node/{node}/ticket/add'
  defaults:
    _entity_view: 'node.hearing_ticket_add'
  requirements:
    node: '\d+'
    _entity_access: 'node.view'

hoeringsportal_deskpro.hearing.ticket_view:
  path: '/node/{node}/ticket/{ticket}'
  defaults:
    _entity_view: 'node.hearing_ticket_view'
  requirements:
    node: '\d+'
    ticket: '\d+'
    _entity_access: 'node.view'

# Data syncronization
hoeringsportal_deskpro.data.synchronize.hearing:
  path: '/hoeringsportal_deskpro/data/synchronize/hearing'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\DataController::synchronizeHearing'
    _title: 'Synchronize hearing'
  methods: [POST]
  requirements:
    _format: json
    # @see https://www.drupal.org/project/drupal/issues/2786941
    _custom_access: '\Drupal\hoeringsportal_deskpro\Controller\DataController::synchronizeHearingAccess'
  options:
    no_cache: true

# Admin form
hoeringsportal_deskpro.settings:
  path: '/admin/site-setup/deskpro'
  defaults:
    _form: '\Drupal\hoeringsportal_deskpro\Form\DeskproSettingsForm'
    _title: 'Deskpro'
  requirements:
    _permission: 'access deskpro settings'

