hoeringsportal_deskpro.hearing.view:
  path: '/hearing/{node}'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\HearingController::view'
    _title_callback: '\Drupal\hoeringsportal_deskpro\Controller\HearingController::title'
  requirements:
    _entity_access: 'node.view'

hoeringsportal_deskpro.hearing.ticket_add:
  path: '/hearing/{node}/ticket/add'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\HearingController::addTicket'
    _title_callback: '\Drupal\hoeringsportal_deskpro\Controller\HearingController::addTicketTitle'
  requirements:
    _entity_access: 'node.view'

hoeringsportal_deskpro.hearing.ticket_view:
  path: '/hearing/{node}/ticket/{ticket}'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\HearingController::viewTicket'
    _title_callback: '\Drupal\hoeringsportal_deskpro\Controller\HearingController::viewTicketTitle'
  requirements:
    _entity_access: 'node.view'

hoeringsportal_deskpro.deskpro_controller_ticket:
  path: '/hoeringsportal_deskpro/hearings/{hearing}/tickets/{ticket}'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\DeskproController::ticket'
    _title: 'Ticket details'
  requirements:
    _permission: 'access content'


hoeringsportal_deskpro.api_controller_hearings_index:
  path: '/hoeringsportal_deskpro/api/hearings'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\ApiController::hearings'
    _title: 'Hearings'
  requirements:
    _permission: 'access content'

hoeringsportal_deskpro.api_controller_hearings_tickets:
  path: '/hoeringsportal_deskpro/api/hearings/{hearing}/tickets'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\ApiController::hearingTickets'
    _title: 'Ticket'
  requirements:
    _permission: 'access content'

hoeringsportal_deskpro.api_controller_tickets_messages:
  path: '/hoeringsportal_deskpro/api/tickets/{ticket}/messages'
  defaults:
    _controller: '\Drupal\hoeringsportal_deskpro\Controller\ApiController::ticketMessages'
    _title: 'Ticket messages'
  requirements:
    _permission: 'access content'
