hoeringsportal_deskpro.hearing.view:
 path: '/hearing/{node}'
 defaults:
   _entity_view: 'node.default'
 requirements:
   _permission: 'access content'

hoeringsportal_deskpro.hearing.ticket_add:
  path: '/hearing/{node}/ticket/add'
  defaults:
    _entity_view: 'node.hearing_ticket_add'
  requirements:
    _permission: 'access content'

