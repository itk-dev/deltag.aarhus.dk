  - id: 10
    parent: null
    title: Vejledning og samtykke
    description: ""
    options:
      custom_css_classname: ""
      html:
        "<b>Vejledning og samtykke</b><br>\nDit høringssvar kan ses på hjemmesiden,\
        \ kort tid efter du trykker på [Send]. Du modtager en e-mail med kvittering\
        \ for, at vi har modtaget dit høringssvar. \nPå hjemmesiden vil navn, postnummer,\
        \ by, dit høringssvar og eventuelle bilag blive offentliggjort. Når høringer\
        \ skal behandles politisk vil dit navn, adresse, mailadresse, postnummer,\
        \ by, høringssvar og eventuelle bilag blive offentliggjort.<br><br>\n\nDu\
        \ afgiver automatisk dit samtykke, når du afgiver dit svar. \n\nSamtykkeerklæring:\
        \ \n\nJeg giver samtykke til, at Aarhus Kommune må publicere mit høringssvar.\
        \ Jeg er indforstået med min ret til at tilbagekalde mit samtykke. Læs mere\
        \ under punktet \"Oplysninger om anvendelse af persondata\" her på siden.\
        \ (link til informationen nedenfor- (på side for sig))*"
    is_user_enabled: true
    is_enabled: true
    display_order: 30
    is_agent_field: false
    choices: []
    default_value: null
    widget_type: display
    type_name: display
    translations:
      "1":
        language: 1
        title: Vejledning og samtykke
        user_title: ""
        description: ""
      "2":
        language: 2
        title: Vejledning og samtykke
        user_title: ""
        description: ""
    aliases:
