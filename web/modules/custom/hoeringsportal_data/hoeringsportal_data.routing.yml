    _permission: 'access content'

hoeringsportal_data.api_controller_geojson_hearings:
  path: '/api/geojson/hearings'
  defaults:
    _controller: '\Drupal\hoeringsportal_data\Controller\Api\GeoJSON\HearingController::index'
