hoeringsportal_dialogue.admin:
  path: "/admin/content/dialogue-proposal"
  defaults:
    _title: "Dialogue proposals"
  requirements:
    _permission: "administer dialogue proposals"

hoeringsportal_dialogue.admin_dialogue_proposals:
  path: "/admin/content/dialogue-proposal/proposals"
  defaults:
    _title: "Dialogue proposals"
    _form: '\Drupal\comment\Form\CommentAdminOverview'
    type: "approval"
  requirements:
    _permission: "administer dialogue proposals"

hoeringsportal_dialogue.admin_dialogue_replies:
  path: "/admin/content/dialogue-proposal/replies"
  defaults:
    _title: "Replies"
  requirements:
    _permission: "administer dialogue proposals"

hoeringsportal_dialogue.map_data:
  path: "/dialogue/{node}/map-data.json"
  defaults:
    _controller: '\Drupal\hoeringsportal_dialogue\Controller\DialogueController::mapData'
  requirements:
    _permission: "access content"
    node: \d+
  options:
    _format: "json"

hoeringsportal_dialogue.map_view:
  path: "/dialogue/{node}/map"
  defaults:
    _controller: '\Drupal\hoeringsportal_dialogue\Controller\DialogueController::mapView'
  requirements:
    _permission: "access content"
    node: \d+
