name: Høringsportal
type: theme
description: 'A theme for Høringsportal'
package: Hoeringsportal
base theme: false
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - hoeringsportal/global-styling
  - hoeringsportal/hyphenate
  - hoeringsportal/bottom-scripts
regions:
  header: Header
  hero: Hero
  content: Content
  sidebar: Sidebar
  footer: Footer
stylesheets-remove:
  - normalize.css
