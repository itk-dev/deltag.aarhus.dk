name: Høringsportal
type: theme
description: "A theme for Høringsportal"
package: Hoeringsportal
base theme: false
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - hoeringsportal/global-styling
  - hoeringsportal/hyphenate
  - hoeringsportal/bottom-scripts
regions:
  header: Header
  hero: Hero
  content: Content
  sidebar: Sidebar
  footer: Footer
stylesheets-remove:
  - normalize.css
# @see https://www.drupal.org/docs/8/theming-drupal-8/defining-a-theme-with-an-infoyml-file#dependencies
# dependencies:
#   - module:hoeringsportal_public_meeting

"interface translation project": hoeringsportal
"interface translation server pattern": themes/custom/%project/translations/%project.%language.po
